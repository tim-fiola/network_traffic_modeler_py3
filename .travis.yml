language: python
os: linux
dist: focal
python:
- 3.6
- 3.7
- 3.8
install:
- pip install -r requirements.txt
- pip install -r requirements_dev.txt
- pip install .
script:
- pytest
- black .
after_success: coveralls
deploy:
  provider: pypi
  username: __token__
  password:
    secure: $PYPI_UPLOAD_TOKEN
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
